{% extends 'layout.html' %}

{% block main %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url('static/renewify_bg.png'); /* Add a background image */
        background-size: cover;
        background-position: center;
        color: white;
        text-align: center;
    }
    .container {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 30px;
        border-radius: 15px;
    }
    h1 {
        font-size: 3em;
        margin-bottom: 20px;
    }
    .btn {
        font-size: 1.2em;
        padding: 10px 20px;
    }
</style>
<body>
    <div class="container">
        <h1>Welcome to Renewify</h1>
        <p>Analyze and optimize your rooftop for solar panel installation.</p>
        <a href="{{ url_for('index') }}" class="btn btn-success">Get Started</a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
{% endblock %}
